<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Stats Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen p-8">
    <div class="container mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Profile Stats Generator</h1>

        <div class="mb-6" id="platforms-selection">
            <h2 class="text-xl font-semibold mb-4">Select Platforms</h2>
            <div id="platforms-checkboxes" class="grid grid-cols-3 gap-4">
                <!-- Platforms will be dynamically populated here -->
            </div>
        </div>

        <div id="platform-details-container" class="space-y-6">
            <!-- Platform-specific details will be dynamically added here -->
        </div>

        <button id="generate-btn"
            class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition duration-300 mt-6 ">
            Generate Stats
        </button>

        <div id="results-container" class="hidden mt-6">
            <h2 class="text-2xl font-bold mb-4">Results</h2>

            <div id="stats-cards" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                <!-- Generated stats cards will appear here -->
            </div>

            <div class="bg-gray-100 p-4 rounded-lg">
                <h3 class="font-bold mb-2">README Markdown</h3>
                <textarea id="markdown-snippet" class="w-full h-40 p-2 border rounded-lg" readonly></textarea>
                <button id="copy-markdown" class="mt-2 bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">
                    Copy Markdown
                </button>
                <!-- Add this inside the results-container div -->
                <button id="generate-badge-btn"
                    class="mt-4 bg-purple-500 text-white py-2 px-4 rounded-lg hover:bg-purple-600">
                    Generate Dynamic Badge
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
